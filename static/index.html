<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonetic Justice</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Phonetic Justice</h1>
        <p>Enter a name to get its phonetic pronunciation.</p>
        <form id="name-form">
            <input type="text" id="name-input" placeholder="Enter a name" required>
            <button type="submit">Pronounce</button>
        </form>

        <div id="voice-selector-container" class="hidden">
            <label for="voice-selector">Change Speaker:</label>
            <select id="voice-selector"></select>
        </div>

        <div id="results-container" class="hidden">
            <h2>Results</h2>
            <div id="loader" class="loader hidden"></div>
            <div id="result-content">
                <div id="auto-select-message" class="info-message hidden"></div>
                <div id="ethnicity-result"></div>
                <div id="pronunciation-result"></div>
                <div id="feedback-buttons" class="hidden">
                    <button id="retry-btn">Get Another</button>
                    <button id="submit-own-btn">Submit My Own</button>
                </div>
            </div>
            <div id="error-message" class="error"></div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
